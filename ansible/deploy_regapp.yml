---
- hosts: dockerhost

  tasks:
   - name: stop existing container
     command: docker stop regapp-server
     ignore_errors: yes  

   - name: remove the container
     command: docker rm regapp-server
     ignore_errors: yes

   - name: remove image
     command: docker rmi -f nitin03/regapp:latest
     ignore_errors: yes

   - name: create container
     command: docker run -d --name regapp-server -p 8081:8080 nitin03/regapp:latest  

